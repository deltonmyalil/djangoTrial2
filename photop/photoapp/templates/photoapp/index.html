{% load staticfiles %}
<html>
    <head>
        <link rel="stylesheet" href="{% static 'photoapp/style.css' %}">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>

    <body>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'photoapp:index' %}">PhotoWebsite</a>
                <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="">
                        <a href="{% url 'photoapp:index' %}">
                            <span class="glyphicon glyphicon-camera" aria-hidden="true"></span>&nbsp; Images
                        </a>
                    </li>
                </ul>
            </div>
            </div>

        </nav>
        <ul>
            {% for photo in all_photos %}
                <li>
                    <a href="{% url 'photoapp:detail' photo.id %}">{{photo.name}}</a>
                </li>
            {% endfor %}
        </ul>
    </body>
</html>
